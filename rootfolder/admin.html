<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1>Welcome, Administrator</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 center">
                <div class="container">
                    <h2>
                        Create event
                    </h2>
                    <div class="col-lg-4 center">
                        <form>
                            <div class="form-group">
                                <label for="formName">Name</label>
                                <input type="text" class="form-control" id="formName" placeholder="Enter event name">
                            </div>
                            <div class="form-group">
                                <label for="formDesc">Description</label>
                                <input type="text" class="form-control" id="formDesc" placeholder="Enter event description">
                            </div>
                            <div class="form-group">
                                <label for="formTime">Time</label>
                                <input type="text" class="form-control" id="formTime" placeholder="Enter event time">
                            </div>
                            <div class="form-group">
                                <label for="formLoc">Location</label>
                                <input type="text" class="form-control" id="formLoc" placeholder="Enter event location">
                            </div>
                            <div class="form-group">
                                <label for="formLocSelect">Possible Location Selection</label>
                                <select class="form-control" id="formLocSelect">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                </select>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="eventType" id="publicEvent" value="event1">
                                <label class="form-check-label" for="exampleRadios1">Public</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="eventType" id="privateEvent" value="event2">
                                <label class="form-check-label" for="exampleRadios2">Private</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="eventType" id="RSOEvent" value="event3">
                                <label class="form-check-label" for="exampleRadios3">RSO</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Create event</button>
                        </form>
                    <hr />
                    <h2>
                        Create location
                    </h2>
                        <form>
                            <div class="form-group">
                                <label for="formName">Name</label>
                                <input type="number" class="form-control" id="locX" placeholder="Enter location x coordinate">
                            </div>
                            <div class="form-group">
                                <label for="formName">Name</label>
                                <input type="number" class="form-control" id="locY" placeholder="Enter location y coordinate">
                            </div>
                        </form>
                    <button type="submit" class="btn btn-primary">Create location</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 center">
                <div class="container">
                    <h2>Event name</h2>
                    <p>event description</p>
                    <p>other event stuff</p>
                </div>
                <div class="container">
                    <h2>Second event name</h2>
                    <p>event description</p>
                    <p>other event stuff</p>
                </div>
            </div>
        </div>
    </div>
    
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
